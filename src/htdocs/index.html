<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="app.css" />
  <meta property="og:title" content="" />
  <meta property="og:url" content="" />
  <meta property="og:image" content="" />
  <meta property="og:description" content="" />
</head>
<body>
	<div id ="app">
		<header>
			<span id="en" rv-class-selected="langEn">{  strings.header_english }</span>
			<span id="pt" rv-class-selected="langPt">{ strings.header_portugese }</span>

			<a href="https://www.google.com/trends" target="_blank">
				<img height="25" src="images/ui/trends.svg" />
			</a>
		</header>
		<main>
			<h3>{ strings.subhead } </h3>
			<h1>{ strings.where_is_the_olympic_torch }</h1>

			<input type="range" class="progress" name="points" min="0" max="90">

			<div class="columns">
				<section class="map">
					<img src="images/maps/map-1.svg" />
				</section>
				<section class="questions">
					<h2>{ strings.top_olympic_searches }

					<div class="tabs">
						<span id="local" rv-class-selected="searchLocal">{ strings.brazil }</span>
						<span id="global" rv-class-selected="searchGlobal">{ strings.world }</span>
					</div>

					<ol>
						<li rv-each-question="questions"><a href="http://www.google.com/search?q={ question }" target="_blank">{ question }</a></li>
					</ol>
					<span class="date">{ date }</span>
				</section>
			</div>
		</main>
		<footer>
			<a href="http://interactiveunicorn.com" target="_blank">{ strings.footer }</a>
		</footer>
	</div>
	<script src="global.js"></script>
</body>
</html>
