  	}

  	img {
  		margin: 0 auto;

  	}


	ol {
		padding-bottom: 40px;
		counter-reset: item;
		list-style-type: none;
		margin-left: 10px;
		padding-left: 0;
	}


	li {
		font-weight: 300;
		margin-bottom: 1vw;
		font-size: 18px;
		text-transform: none;
		line-height: 35px;
		display: table-row;
		margin-left: 10px;
	}

	li:before {
		content: counter(item) " ";
		counter-increment: item;
		color: orange;
		margin-right: 10px;

		padding-right: 10px;
		display: table-cell;

<body>
	<section class="map">
		<a href="http://googletrends.github.io/olympic-torch/" target="_top"><img src="" id="current-map" style="height: 100%; margin: 0 auto; display: block;" /></a>
	</section>

	<script>
		var appData = {};
		var request = new XMLHttpRequest();
		request.open('GET', 'http://54.213.20.132/data.json', true);


		function parseQuestions(string) {
		    var stringArray = string.split(/\r?\n/);
		    return stringArray;
		}

		request.onload = function() {
		  if (request.status >= 200 && request.status < 400) {
		    data = JSON.parse(request.responseText);

		    for (var x in data) {
		      if (data[x].en_global && data[x].en_local && data[x].pt_global && data[x].pt_local) {
		        appData.currentDay = new Date(data[x].date + "T16:00");
		        appData.currentIndex = data[x].id;
		      }
		    }

		    appData.maxIndex = appData.currentIndex;

		    document.getElementById('current-map').src = "../../images/maps/map-" + appData.maxIndex + ".svg";

		  }
		};

		request.send();
	</script>
